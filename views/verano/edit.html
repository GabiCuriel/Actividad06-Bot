$def with(verano, message)
<h3>
    <a href="/verano">verano</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_verano" id="id_verano" value="$verano.id_verano" />

    <div class="form-group">
    <label for="consejos">Consejos</label>
    <input required id="consejos" type="text" class="form-control" name="consejos" size="30" value="$verano.consejos"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Editar </button>
    </div>
</form>
<br>
<br>
<br>
